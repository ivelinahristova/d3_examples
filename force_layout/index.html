<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<h1></h1>
<div id="chart"></div>

<script>
    var data = [];
    var data_json = {
      "nodes": [],
      "links": []
    };
    var width = 1000;
    var height = 1000;
    var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g");

    d3.csv('twin_cities.csv', function(dataset){
      data = dataset;

      for (var i = 0; i < data.length; i++) {
        for (var k in data[i]){
            if (data[i].hasOwnProperty(k)) {
                //  console.log("Key is " + k + ", value is" + data[i][k]);
                 if(k !== 'Name' && data[i][k] > 0) {
                   data_json["links"].push({"source": data[i]['Name'], "target": k, "value": data[i][k]});
                 }
            }
        }

        data_json["nodes"].push({"id": data[i]['Name']});
      }
      createForceLayoutChart();
    });

      var createForceLayoutChart = function() {
      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(function(d) {return 350;}).strength(0.5))
      // .force("link", d3.forceLink())
      .force("charge", function(d, i) { return i==0 ? -10000 : -500; })
      .force("center", d3.forceCenter(width / 2, height / 2))
      .nodes(data_json.nodes);

// var link = svg.append("g")
//       .attr("class", "links")
//     .selectAll("line")
//     .data(data_json.links)
//     .enter().append("line")
//       .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

      var link = svg.selectAll(".link")
          .data(data_json.links)
         .enter()
          .append("g")
          .attr("class", "link")
          .append("line")
          .attr("class", "link-line")
          .style("stroke-width", function (d) {
              return Math.sqrt(d.value);
          });


      // Append text to Link edges
      var linkText = svg.selectAll(".link")
          // .data(data_json.links)
          .append("text")
          .attr("font-family", "Arial, Helvetica, sans-serif")
          .attr("x", function(d) {
              if (d.target.x > d.source.x) {
                  return (d.source.x + (d.target.x - d.source.x)/2); }
              else {
                  return (d.target.x + (d.source.x - d.target.x)/2); }
          })
          .attr("y", function(d) {
            // console.log(d);
              if (d.target.y > d.source.y) {
                  return (d.source.y + (d.target.y - d.source.y)/2); }
              else {
                  return (d.target.y + (d.source.y - d.target.y)/2); }
          })
          .attr("fill", "Black")
          .style("font", "normal 12px Arial")
          .attr("dy", ".35em")
          .text(function(d) { return d.value; });


simulation
    .nodes(data_json.nodes)
    .on("tick", ticked);

  var node = svg.selectAll("g.node")
      .data(data_json.nodes, function(d) { return d.id; });

  var inNode = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

  inNode.append("svg:circle")
      .attr("r", function(d) { return 20; })
      .style("fill", "#eee");

  var images = inNode.append("svg:image")
        .attr("xlink:href",  function(d) { return "flags/" + d.id + ".png";})
        .attr("x", function(d) { return -25;})
        .attr("y", function(d) { return -25;})
        .attr("height", 50)
        .attr("width", 50);

  node.append("title")
      .text(function(d) { return d.id; });

  simulation.force("link")
      .links(data_json.links);
node = svg.selectAll("g.node");
      function ticked() {

          link
              .attr("x1", function(d) {return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });



              linkText
                      .attr("x", function(d) {
                          return ((d.source.x + d.target.x)/2);
                      })
                      .attr("y", function(d) {
                          return ((d.source.y + d.target.y)/2);
                      });

          node
          .attr("cx", function(d) { return d.x; })
          .attr("transform", function(d){
            d.x =  d.x;
            d.y =  d.y;
            return "translate(" + d.x + "," + d.y + ")";
          });
        }

        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }

        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
    }

</script>

</body>
</html>
